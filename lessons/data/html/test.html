<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: blue;
      }
      p {
        font-size: 16px;
      }
      a {
        color: red;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

  <body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple HTML example with some basic styling.</p>
    <p>
      Visit <a href="https://example.com" target="_blank">Example.com</a> to
      learn more.
    </p>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
